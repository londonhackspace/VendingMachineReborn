language: cpp

env:
  - OPTIONS=-DCMAKE_TOOLCHAIN_FILE=../targets/tivac-launchpad/EK-TM4C1294XL.cmake
  - OPTIONS=-DCMAKE_TOOLCHAIN_FILE=../targets/stm32/STM32H743ZI.cmake
  - RUN_TESTS=true OPTIONS=

cache:
  directories:
    - toolchain

install:
  - if [ RUN_TESTS != "true" ]; then ./getToolchain.sh; fi

before_script:
  - mkdir build
  - cd build
  - cmake ..  $OPTIONS

script: 
  - make
  - if [ RUN_TESTS == "true" ]; then make test; fi